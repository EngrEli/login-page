<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="	https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.css" >
</head>
<body>
  <div class="cafe24-publisher">
    <div class="side-img">
      
    </div>
    <form action="" autocomplete="off"> 
        <h4>We are <span>LIVE</span></h4>
        <p>Welcome back! Log in to your account
  <!-- Label for user -->
    <div class="input-label">
      <input id="username" autocomplete="off" type="text" name="username" placeholder="Username" required/>
      <label 
        for="username">
        Username:
      </label>
    </div>
  <!--  Label for password  -->
    <div class="input-label">
          <input placeholder="Password" type="password" name="password" id="password"autocomplete="off" required/>
      <label for="password">Password:</label>
          
        </div>
      <button type="submit" onclick="return false;">Log in</button>
    </form>
  </div>
  
  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
